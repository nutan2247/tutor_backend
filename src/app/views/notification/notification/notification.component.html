
<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
            Notification
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button [cModalToggle]="verticallyCenteredModal.id" cButton class="float-end" color="primary" 
          (click)="createBatches()" >
           +Create
          </button>
       </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
     
  
    
      <table cTable>
        <thead>
        <tr>
            <th scope="col">S.N.</th>
        <th scope="col">Notification Title</th>
        <th scope="col">Notification</th>
        <th scope="col">Notification For</th>
        <th scope="col">Date</th>
        </tr>
        </thead>

        <tbody>
    
        <tr *ngFor="let datas of data ">
        <th scope="row"> {{datas.id}} </th>
        <td> {{datas.notificationTitle}} </td>
        <td>{{datas.notification}}</td>
        <td>{{datas.notificationFor}}</td>
        <td>{{datas.date}}</td>
        </tr>
            <tr>
        </tbody>
        </table> 
  
    </c-card-body>
  </c-card>
  
  
  
  
      <!-- <button [cModalToggle]="verticallyCenteredModal.id" cButton>Centered modal</button> -->
  
       <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
        <c-modal-header>
          <h5 cModalTitle>Add Notification</h5>
          <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
        </c-modal-header>

        <c-modal-body>
          <!-- (ngSubmit)="onSubmit()" -->
          <form [formGroup]="form" >
              <div class="mb-3">
              <label cLabel for="exampleFormControlTitle">Notification Title</label><br>
              <input cFormControl id="exampleFormControlTitle"
                         placeholder="Enter Notification Title"
                         type="text"
                         formControlName='title' />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlDetails">Notification Details</label><br>
                <input cFormControl
                           id="exampleFormControlDetails"
                           placeholder="Enter Notification Details "
                           type="text"
                           formControlName='detail' />
                </div>
                <div class="mb-3">
                    <label cLabel for="exampleFormControlDepartment">Notification For</label>
                    <!-- <input cFormControl
                               id="exampleFormControlDepartment"
                               placeholder="Department "
                               type="text"
                               formControlName='department' /> -->
                               <select aria-label="Default select example"  formControlName='notificationFor' cSelect>
                                <option> --Select Departmen--</option>
                                <option value="Math & Science">All Student</option>
                                <option value="All">8th </option>
                                <option value="All">9th </option>
                                <option value="All">10th </option>
                                <option value="All">11th </option>
                                 <option value="All">12th </option>
                              </select>
                    </div>
                    <div class="mb-3">
                        <label cLabel for="exampleFormControlStatus">Sent on</label>
                        <!-- <input cFormControl
                                   id="exampleFormControlStatus"
                                   placeholder="Status "
                                   type="text"
                                   formControlName='status' /> -->
                                   <select aria-label="Default select example"  formControlName='senton' cSelect>
                                    <option> --Select Departmen--</option>
                                    <option value="Math & Science">Select One</option>
                                    <option value="All">Notification Only </option>
                                    <option value="All">SMS Only </option>
                                    <option value="All">Email Only </option>
                                    <option value="All">All </option>
                                  </select>
                        </div>
                        
                        <c-modal-footer>
                          <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                            Cancel
                          </button>
                          <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="reset()" >Reset</button>
                          <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveNewData()" >Submit</button>
                        </c-modal-footer>
              </form>
        </c-modal-body>
      </c-modal>
