
<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
            Notification
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button [cModalToggle]="verticallyCenteredModal.id" cButton class="float-end" color="primary" 
          (click)="createModal()" >
           +Create
          </button>
       </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
     
  
    
      <table cTable>
        <thead>
        <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Notification Title</th>
        <th scope="col">Notification</th>
        <th scope="col">Notification For</th>
        <th scope="col">Date</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
    
        <tr *ngFor="let datas of notificationList; let i=index ">
        <th scope="row"> {{i+1}} </th>
        <td> {{datas.notification_title}} </td>
        <td>{{datas.notification_description}}</td>
        <td>{{datas.notification_for}}</td>
        <td>{{datas.updatedAt}}</td>
        <td>{{datas.status}}</td>
        <td>
          <button color="warning"  [cModalToggle]="verticallyCenteredModal.id" cButton (click)="edit(datas)" >Edit</button>
          <button cButton color="primary" (click)="deleteModal(datas)" [cModalToggle]="delete.id">Delete</button>
        </td>
        </tr>
            <tr>
        </tbody>
        </table> 
  
    </c-card-body>
  </c-card>
  
  
  
  
      <!-- <button [cModalToggle]="verticallyCenteredModal.id" cButton>Centered modal</button> -->
  
       <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
        <c-modal-header>
          <h5 cModalTitle>Add Notification</h5>
          <button (click)="initForm()" [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
        </c-modal-header>

        <c-modal-body>
          <!-- (ngSubmit)="onSubmit()" -->
          <form [formGroup]="form" >
              <div class="mb-3">
              <label cLabel for="exampleFormControlTitle">Notification Title</label><br>
              <input cFormControl id="exampleFormControlTitle"
                         placeholder="Enter Notification Title"
                         type="text"
                         formControlName='title' />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlDetails">Notification Details</label><br>
                <input cFormControl
                           id="exampleFormControlDetails"
                           placeholder="Enter Notification Details "
                           type="text"
                           formControlName='detail' />
                </div>
                <div class="mb-3">
                    <label cLabel for="exampleFormControlDepartment">Notification For</label>
                    <!-- <input cFormControl
                               id="exampleFormControlDepartment"
                               placeholder="Department "
                               type="text"
                               formControlName='department' /> -->
                               <select aria-label="Default select example"  formControlName='notificationFor' cSelect>
                                <option> --Select Departmen--</option>
                                <option value="All Student">All Student</option>
                                <option value="8">8th </option>
                                <option value="9">9th </option>
                                <option value="10">10th </option>
                                <option value="11">11th </option>
                                 <option value="12">12th </option>
                              </select>
                    </div>
                    <div class="mb-3">
                        <label cLabel for="exampleFormControlStatus">Sent on</label>
                        <!-- <input cFormControl
                                   id="exampleFormControlStatus"
                                   placeholder="Status "
                                   type="text"
                                   formControlName='status' /> -->
                                   <select aria-label="Default select example"  formControlName='senton' cSelect>
                                    <option> --Select One--</option>
                                    <option value="Notification Only">Notification Only </option>
                                    <option value="SMS Only">SMS Only </option>
                                    <option value="Email Only">Email Only </option>
                                    <option value="All">All </option>
                                  </select>
                        </div>
                        <div class="mb-3">
                          <label cLabel for="exampleFormControlStatus">Status</label><br>
                          <select cSelect id="exampleFormControlStatus" class="form-control" formControlName='status'>
                            <option [disabled]="true" [selected]="true">Select Status</option>
                            <option value="active">Active</option>
                            <option value="inactive">Inactive</option>
                          </select>
                        </div>
                        
                        <c-modal-footer>
                          <button (click)="initForm()" [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                            Cancel
                          </button>
                          
                          <button *ngIf="!isedit" [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveNewData()" >Submit</button>
                          <button *ngIf="isedit" [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveEditData()" >edit</button>
                        </c-modal-footer>
              </form>
        </c-modal-body>
      </c-modal> 


      <!-- delete modal -->
<c-modal #delete alignment="center" id="delete">
  <c-modal-header>
    <h5 cModalTitle>Delete!</h5>
    <button [cModalToggle]="delete.id" cButtonClose></button>
  </c-modal-header>
  <c-modal-body>
    Woohoo, you are Deleting this Set .
  </c-modal-body>
  <c-modal-footer>
    <button [cModalToggle]="delete.id" cButton color="secondary">
      Close
    </button>
    <button cButton color="primary" (click)="delete1()" [cModalToggle]="delete.id">Delete</button>
  </c-modal-footer>
</c-modal>
