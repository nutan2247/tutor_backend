<c-card-body>
    <h3>Chat</h3>
  <!-- <button cButton color="info" size="lg">+Add New Student</button> -->

    <table [striped]="true" cTable>
      <thead>
        <tr>
          <th scope="col">Sl.</th>
          <th scope="col">Image.</th>
          <th scope="col">Student Name</th>
          <th scope="col">Contact No.</th>
          <th scope="col">No. of Chat</th>
          <th scope="col">New Chat </th>
          <th scope="col">Action </th>
        </tr>
      </thead>

      <tbody>
        <tr *ngFor="let item of details">
          <th scope="row">{{item.id}}</th>
          <td><img src="{{item.photo}}" width="60" height="80" priority></td>
          <td>{{item.name}}</td>
          <td>{{item.contactNo}}</td>
          <td>{{item.totalChat }}</td>
          <td>{{item.newChat }}</td>
          <td>
            <!-- <button cButton color="warning" [cModalToggle]="modalXl.id" 
            (click)="edit(item)" >Edit</button> -->
            <button cButton color="success">Reply</button>
            <button cButton color="danger">Delete</button>
          </td>

        </tr>
      </tbody>
    </table>
  </c-card-body>
