<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
            Notice Board
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">

        </c-col>
  
      </c-row>
    </c-card-header>
    <c-card-body>
        <form [formGroup]="form" >
            <div class="mb-3">
            <label cLabel for="exampleFormControlnotice">Notice</label><br>
            <input cFormControl id="exampleFormControlnotice"
                       placeholder="Enter Notice Details"
                       type="text"
                       formControlName='notice' />
            </div>

                            <label cFormCheckLabel>Active</label>
                          </c-form-check>
                          <c-form-check>
                            <input cFormCheckInput formControlName='status' type="radio" value="inactive"  />
                            <!-- checked -->
                            <label cFormCheckLabel>Inactive</label>
                          </c-form-check>

                        <button cButton type="submit" color="primary" (click)="saveEditData()" >Done</button>
                        <button cButton type="submit" color="primary" (click)="cancelData()" >Cancel</button>
