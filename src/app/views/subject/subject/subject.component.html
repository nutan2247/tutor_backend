<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
           Subject
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button [cModalToggle]="verticallyCenteredModal.id" cButton class="float-end" color="primary" 
          (click)="create()" >
           +Create New
          </button>
       </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
        <table [striped]="true" cTable>
            <thead>
            <tr>
            <th scope="col">Subject Name</th>
            <!-- <th scope="col">Department</th> -->
            <th scope="col">Class</th>
            <th scope="col">Status</th>
             <th scope="col">Action</th>
        </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of subjectData">
            <td>{{list.subject_name}}</td>
            <td>{{list.admin_id}}</td>
            <!-- <td>{{list.department_name}}</td> -->
             <td>{{list.sub_status}}</td>
            <td>
                <button color="warning"  [cModalToggle]="verticallyCenteredModal.id" cButton (click)="edit(list)" >Edit</button>
                <button cButton >delete</button>
            </td>
            </tr>
            </tbody>
            </table>
    </c-card-body>
</c-card>



<!-- Modal of Create New User -->


<c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
    <c-modal-header>
      <h5 cModalTitle>Subject</h5>
      <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
    </c-modal-header>

    <c-modal-body>
      <!-- (ngSubmit)="onSubmit()" -->
      <form [formGroup]="form" >
          <div class="mb-3">
          <label cLabel for="exampleFormControlSubjectName">Subject Name</label><br>
          <input id="exampleFormControlSubjectName"
                     placeholder="Enter Subject Name"
                     type="text"
                     formControlName='name' />
          </div>

          <!-- <div class="mb-3">
            <label cLabel for="exampleFormControlDepartment">Department</label><br>
            <input id="exampleFormControlDepartment"
                       placeholder="Enter Department Name"
                       type="text"
                       formControlName='department' />
            </div> -->
            <div class="mb-3">
              <label cLabel for="exampleFormControlStatus">Class</label><br>
              <select cSelect id="exampleFormControlStatus" class="form-control" formControlName='class'>
                <option [disabled]="true" [selected]="true">Select Class</option>
                <option value="7">7th</option>
                <option value="8">8th</option>
              </select>
            </div>

                    <div class="mb-3">
                        <label cLabel for="exampleFormControlStatus">Status</label><br>
                        <select cSelect id="exampleFormControlStatus" class="form-control" formControlName='status'>
                          <option [disabled]="true" [selected]="true">Select Status</option>
                          <option value="active">Active</option>
                          <option value="inactive">Inactive</option>
                        </select>
                      </div>
                    
                    <c-modal-footer>
                      <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                        Close
                      </button>
                      <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveNewData()" >Done</button>
                    </c-modal-footer>
          </form>
    </c-modal-body>
  </c-modal>
