<c-card class="mb-4">
  <c-card-header>
    <c-row>
      <c-col sm="5">
        <h4 class="card-title mb-0" id="traffic">
          Slider
        </h4>
      </c-col>
      <c-col class="d-none d-md-block" sm="7">
        <button cButton class="float-end" color="primary" (click)="addBanner()">
         Add Banner
        </button>
     </c-col>
    </c-row>
  </c-card-header>
  <c-card-body>
   

  
    <table cTable>
      <thead>
      <tr>
      <th scope="col">S.N.</th>
      <th scope="col">Title</th>
      <th scope="col">Image</th>
      <th scope="col">Action</th>
      </tr>
      </thead>
      <tbody>
  
      <tr *ngFor="let list of bannerList let i = index; ">
      <th scope="row">{{i+1}}</th>
      <td>{{list.banner_name}}   </td>
      <td><img [src]="list.banner_images" /></td>
      <td><button [cModalToggle]="verticallyCenteredModal.id" cButton>Edit</button> &nbsp;<button>Delete</button></td>
      </tr>

  </c-card-body>
</c-card>




    <!-- <button [cModalToggle]="verticallyCenteredModal.id" cButton>Centered modal</button> -->

     <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
      <c-modal-header>
        <h5 cModalTitle>Edit Bannner</h5>
        <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
      </c-modal-header>
      <c-modal-body>
        <form cForm>
            <div class="mb-3">
            <label cLabel for="exampleFormControlInput1">Title</label>
            <input cFormControl
                       id="exampleFormControlInput1"
                       placeholder="Banner 1"
                       type="text"
                />
            </div>
            <div class="mb-3">
            <label cLabel for="exampleFormControlTextarea1">Image</label>
            <input cFormControl id="exampleFormControlTextarea1"   type="file" rows="3" />
            </div>
            </form>
      </c-modal-body>
      <c-modal-footer>
        <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
          Close
        </button>
        <button cButton color="primary">Done</button>
      </c-modal-footer>
    </c-modal>
