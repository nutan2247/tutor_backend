<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
            Batch
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button [cModalToggle]="verticallyCenteredModal.id" cButton class="float-end" color="primary" 
          (click)="createBatches()" >
           +Create
          </button>
       </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
     
  
    
      <table cTable>
        <thead>
        <tr>
        <th scope="col">S.N.</th>
        <th scope="col">Batch Time</th>
        <th scope="col">Class</th>
        <th scope="col">Department</th>
        <th scope="col">Status</th>
        <th scope="col">Action</th>
        </tr>
        </thead>

        <tbody>
    
        <tr *ngFor="let datas of data ">
        <th scope="row"> {{datas.id}} </th>
        <td> {{datas.batchTime}} </td>
        <td>{{datas.class}}</td>
        <td>{{datas.department}}</td>
        <td>{{datas.status}}</td>
        <td><button [cModalToggle]="verticallyCenteredModal.id" cButton (click)="edit(datas)">Edit</button> &nbsp;<button>Delete</button></td>
        </tr>
            <tr>
        </tbody>
        </table> 
  
    </c-card-body>
  </c-card>
  
  
  
  
      <!-- <button [cModalToggle]="verticallyCenteredModal.id" cButton>Centered modal</button> -->
  
       <c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
        <c-modal-header>
          <h5 cModalTitle>Edit Batches</h5>
          <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
        </c-modal-header>

        <c-modal-body>
          <!-- (ngSubmit)="onSubmit()" -->
          <form [formGroup]="form" >
              <div class="mb-3">
              <label cLabel for="exampleFormControlInput1">Batch Time</label>
              <input id="exampleFormControlInput1"
                         placeholder="Batch Time "
                         type="text"
                         formControlName='batchTime' />
              </div>
              <div class="mb-3">
                <label cLabel for="exampleFormControlClass">Class</label>
                <input 
                           id="exampleFormControlClass"
                           placeholder="Class "
                           type="text"
                           formControlName='class' />
                </div>
                <div class="mb-3">
                    <label cLabel for="exampleFormControlDepartment">Department</label>
                    <input cFormControl
                               id="exampleFormControlDepartment"
                               placeholder="Department "
                               type="text"
                               formControlName='department' />
                    </div>
                    <div class="mb-3">
                        <label cLabel for="exampleFormControlStatus">Status</label>
                        <input cFormControl
                                   id="exampleFormControlStatus"
                                   placeholder="Status "
                                   type="text"
                                   formControlName='status' />
                        </div>
                        
                        <c-modal-footer>
                          <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                            Close
                          </button>
                          <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveNewData()" >Done</button>
                        </c-modal-footer>
              </form>
        </c-modal-body>
      </c-modal>
