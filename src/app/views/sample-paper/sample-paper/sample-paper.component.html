<c-card class="mb-4">
    <c-card-header>
      <c-row>
        <c-col sm="5">
          <h4 class="card-title mb-0" id="traffic">
           SamplePeper
          </h4>
        </c-col>
        <c-col class="d-none d-md-block" sm="7">
          <button [cModalToggle]="verticallyCenteredModal.id" cButton class="float-end" color="primary" 
          (click)="create()" >
           +Create New
          </button>
       </c-col>
      </c-row>
    </c-card-header>
    <c-card-body>
        <table [striped]="true" cTable>
            <thead>
            <tr>
            <th scope="col">Title</th>
            <th scope="col">Class</th>
            <th scope="col">Exam Seating</th>
            <th scope="col">Starting Time</th>
            <th scope="col">Time Duration</th>
            <th scope="col">Document</th>
            <th scope="col">Status</th>
             <th scope="col">Action</th>
        </tr>
            </thead>
            <tbody>
            <tr *ngFor="let list of data">
            <td>{{list.title}}</td>
            <td>{{list.class}}</td>
            <td>{{list.examseating}}</td>
            <td>{{list.stratTiming}}</td>
            <td>{{list.stratTiming}}</td>
            <td><a href={{list.documnet}} target="_blank">View</a></td>
             <td>{{list.status}}</td>
            <td>
                <button color="warning"  [cModalToggle]="verticallyCenteredModal.id" cButton (click)="edit(list)" >Edit</button>
            </td>
            </tr>
            </tbody>
            </table>
    </c-card-body>
</c-card>



<!-- Modal of Create New User -->


<c-modal #verticallyCenteredModal alignment="center" id="verticallyCenteredModal">
    <c-modal-header>
      <h5 cModalTitle>SamplePeper</h5>
      <button [cModalToggle]="verticallyCenteredModal.id" cButtonClose></button>
    </c-modal-header>

    <c-modal-body>
      <!-- (ngSubmit)="onSubmit()" -->
      <form [formGroup]="form" >
          <div class="mb-3">
          <label cLabel for="exampleFormControlInput1">Title</label><br>
          <input id="exampleFormControlInput1"
                     placeholder="Enter Title"
                     type="text"
                     formControlName='title' />
          </div>

          <div class="mb-3">
            <label cLabel for="exampleFormControlClass">Class</label><br>
            <select cSelect id="exampleFormControlClass" class="form-control" formControlName='class'>
              <option [disabled]="true" [selected]="true">Select Class</option>
              <option value="8th">8th</option>
              <option value="9th">9th</option>
              <option value="10th">10th</option>
              <option value="11th">11th</option>
              <option value="12th">12th</option>
            </select>
          </div>

          <div class="mb-3">
            <label cLabel for="exampleFormControlExamseating">Exam Seating</label><br>
            <input id="exampleFormControlExamseating"
                       placeholder="Enter Exam Seating"
                       type="text"
                       formControlName='examseating' />
            </div>

            <div class="mb-3">
                <label cLabel for="exampleFormControlExamseating">Exam Seating</label><br>
                <input id="exampleFormControlExamseating"
                           placeholder="Enter Exam Seating"
                           type="text"
                           formControlName='examseating' />
                </div>

                <div class="mb-3">
                    <label cLabel for="exampleFormControlStartTime">Starting Time</label><br>
                    <input id="exampleFormControlStartTime"
                               placeholder="Enter Exam Seating"
                               type="text"
                               formControlName='stratTiming' />
                    </div>

                    <div class="mb-3">
                        <label cLabel for="exampleFormControlTimeduration">Time Duration</label><br>
                        <input id="exampleFormControlTimeduration"
                                   placeholder="Enter Exam Seating"
                                   type="text"
                                   formControlName='timeduration' />
                        </div>

                        <div class="mb-3">
                            <label cLabel for="exampleFormControlDocument">Document</label><br>
                            <input id="exampleFormControlDocument"
                                       placeholder="Enter Exam Seating"
                                       type="file"
                                       formControlName='documnet' />
                            </div>

                    <div class="mb-3">
                        <label cLabel for="exampleFormControlStatus">Status</label><br>
                        <select cSelect id="exampleFormControlStatus" class="form-control" formControlName='status'>
                          <option [disabled]="true" [selected]="true">Select Status</option>
                          <option value="Active">Active</option>
                          <option value="Inactive">Inactive</option>
                        </select>
                      </div>
                    
                    <c-modal-footer>
                      <button [cModalToggle]="verticallyCenteredModal.id" cButton color="secondary">
                        Close
                      </button>
                      <button [cModalToggle]="verticallyCenteredModal.id" cButton type="submit" color="primary" (click)="saveNewData()" >Done</button>
                    </c-modal-footer>
          </form>
    </c-modal-body>
  </c-modal>
